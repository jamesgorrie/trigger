<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>WebSocket Test</title> 
	<script src="js/id.js"></script>
	<script src="js/app.js"></script>
	<style>
	hgroup {
		background: rgb(33, 69, 131);
		color: white;
		margin-bottom: 10px;
		padding: 0 0 0 30px;
		overflow: auto;
	}

	hgroup img {
		display: inline-block;
		float: right;
	}

	h1 {
		display: inline-block;
		font-weight: 400;
		float: left;
		line-height: 200px;
		margin: 0;
		padding: 0;
	}

	.actions a {
		display: block;
		font: 16px/1.4 Georgia;
	}

	.meta {
		margin-top: 20px;
	}
	.meta a {
		display: inline-block;
		font: 12px/1.4 helvetica;
		margin-right: 20px;
	}
	</style>
</head>

<body>

<hgroup>
	<h1>Trigger</h1>
	<img src="img/trigger.jpg" />
</hgroup>

<div class="actions">
	<button data-action="/soulmates">Send me a Soulmates DM!</button>
	<button data-action="/comment">Send me a Guardian Reply!</button>
	<button data-action="/content">Send me an article!</button>
	<button data-action="/breaking">Send me breaking news!</button>
</div>

<div class="meta">
	<a href="#" onclick="connect()">Connect!</a>
	<a href="#" onclick="disconnect()">Disconnect</a>
	<a href="#" onclick="sendPing()">ping</a>
</div>

<div id="output"></div> 

</body>
</html>
